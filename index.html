<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <title>Interactive pricing component</title>
</head>
<body>
    <header>
        <img src="./images/pattern-circles.svg" alt="patterns" id="pattern">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. 
            No credit card required. </p>
    </header>
    <section class="main">
        <h3>100K PAGEVIEWS</h3>
        <input type="range" id="range" min="2" max="32" step="2" >
        <h2>$16.00<span class="month"> / month</span></h2>
        <div class="billing">
            <span class="monthly">Monthly Billing</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <span class="yearly">Yearly Billing</span>
            <p class="percent">-25%<span class="discount"> discount</p>
        </div>
        <hr>
<div class="footer">
    <p class="check">Unlimited websites</p>
    <p class="check">100% data ownership </p>
    <p class="check">Email reports</p>
    <button type="button" class="btn">Start my trial</button>
</div>

    </section>
    <script src="script.js"></script>
</body>
</html>
